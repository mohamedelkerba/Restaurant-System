<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">•••</div>
        </header>
        <main>
            <h1>Create new Account</h1>
            <p class="login-text">Already Registered? <a href="../login/index.html">Login</a></p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Ali Ahmed" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>
                
                <label for="dob">Date Of Birth</label>
                <select id="dob" required>
                    <option value="" disabled selected>Select</option>
                </select>
                
                <button type="submit">Sign Up</button>
            </form>
        </main>
    </div>

    <script>
        const currentYear = new Date().getFullYear();
        const dobSelect = document.getElementById("dob");

        for (let year = 1950; year <= currentYear; year++) {
            const option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            dobSelect.appendChild(option);
        }
    </script>
</body>
</html>
