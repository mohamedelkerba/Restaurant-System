<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">•••</div>
        </header>
        <main>
            <h1>Login</h1>
            <p class="signup-text">Not Registered? <a href="../register/register.html">Sign Up</a></p>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>

                <p class="forgot-password"><a href="../forget_password/forget.html">Forgot Password?</a></p>

                <button type="submit">Login</button>
            </form>
        </main>
    </div>
</body>
</html>
